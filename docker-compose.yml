services:
  traefik:
    image: traefik:v3.2
    container_name: gestauto-traefik
    command:
      - --log.level=DEBUG
      - --api.insecure=true
      - --providers.file.filename=/etc/traefik/dynamic.yml
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    ports:
      - "80:80"
      - "443:443"
      - "8088:8080"
    volumes:
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - ./traefik/certs:/etc/traefik/certs:ro
    networks:
      gestauto-network:
        aliases:
          - vehicle-evaluation.tasso.local
          - commercial.tasso.local
          - keycloak.tasso.local
          - gestauto.tasso.local
    restart: unless-stopped

  gestauto-frontend:
    image: nginx:alpine
    container_name: gestauto-frontend
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./services/gestauto-frontend-nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - gestauto-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gestauto-frontend-dev
    ports:
      - "5173:5173"
    networks:
      - gestauto-network
    restart: unless-stopped

  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gestauto-frontend-test
    profiles:
      - test
    command: ["npm", "run", "test"]
    networks:
      - gestauto-network

  postgres:
    image: postgres:18
    container_name: gestauto-postgres
    environment:
      POSTGRES_USER: gestauto
      POSTGRES_PASSWORD: gestauto123
      POSTGRES_DB: gestauto
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_18:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gestauto"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gestauto-network

  rabbitmq:
    image: rabbitmq:4.1-management
    container_name: gestauto-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: gestauto
      RABBITMQ_DEFAULT_PASS: gestauto123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gestauto-network

  vehicle-evaluation:
    build:
      context: ./services/vehicle-evaluation
      dockerfile: Dockerfile
    container_name: vehicle-evaluation
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=https://keycloak.tasso.local/realms/gestauto
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=https://keycloak.tasso.local/realms/gestauto/protocol/openid-connect/certs
      - SPRING_FLYWAY_URL=jdbc:postgresql://gestauto-postgres:5432/gestauto
      - SPRING_FLYWAY_USER=gestauto
      - SPRING_FLYWAY_PASSWORD=gestauto123
      - SPRING_DATASOURCE_URL=jdbc:postgresql://gestauto-postgres:5432/gestauto?currentSchema=vehicle_evaluation
      - JAVA_OPTS=-Xms512m -Xmx1g -XX:+UseG1GC -Djavax.net.ssl.trustAll=true -Djdk.internal.httpclient.disableHostnameVerification=true
      - CLOUDFLARE_R2_ENDPOINT=${CLOUDFLARE_R2_ENDPOINT:-http://minio:9000}
      - CLOUDFLARE_R2_BUCKET=${CLOUDFLARE_R2_BUCKET:-vehicle-evaluation-photos}
      - CLOUDFLARE_R2_ACCESS_KEY=${CLOUDFLARE_R2_ACCESS_KEY:-minioadmin}
      - CLOUDFLARE_R2_SECRET_KEY=${CLOUDFLARE_R2_SECRET_KEY:-minioadmin}
      - JWT_SECRET=${JWT_SECRET:-vehicle-evaluation-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/vehicle-evaluation/logs:/var/log/vehicle-evaluation
    labels:
      - traefik.enable=true
      - traefik.http.routers.vehicle-evaluation.rule=Host(`vehicle-evaluation.tasso.local`)
      - traefik.http.routers.vehicle-evaluation.entrypoints=web
      - traefik.http.services.vehicle-evaluation.loadbalancer.server.port=8081
    networks:
      - gestauto-network
    restart: unless-stopped

  commercial-api:
    build:
      context: ./services/commercial
      dockerfile: Dockerfile
    container_name: commercial-api
    environment:
      - ConnectionStrings__CommercialDatabase=Host=gestauto-postgres;Port=5432;Database=gestauto;Username=gestauto;Password=gestauto123;Include Error Detail=true
      - RabbitMQ__HostName=gestauto-rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=gestauto
      - RabbitMQ__Password=gestauto123
      - Keycloak__Authority=https://keycloak.tasso.local/realms/gestauto
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_started
    labels:
      - traefik.enable=true
      - traefik.http.routers.commercial-api.rule=Host(`commercial.tasso.local`)
      - traefik.http.routers.commercial-api.entrypoints=web
      - traefik.http.services.commercial-api.loadbalancer.server.port=8080
    networks:
      - gestauto-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: gestauto-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - gestauto-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: gestauto-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gestauto-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  keycloak-postgres:
    image: postgres:16
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    networks:
      - gestauto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: gestauto-keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      # URL pública atrás do proxy reverso
      KC_HOSTNAME: keycloak.tasso.local
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.http.routers.keycloak.rule=Host(`keycloak.tasso.local`)
      - traefik.http.routers.keycloak.entrypoints=web
      - traefik.http.services.keycloak.loadbalancer.server.port=8080
    networks:
      - gestauto-network
    restart: unless-stopped

volumes:
  postgres_data_18:
  rabbitmq_data:
  minio_data:
  redis_data:
  keycloak_postgres_data:

networks:
  gestauto-network:
    driver: bridge
