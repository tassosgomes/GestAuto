services:
  traefik:
    build:
      context: ./traefik
      dockerfile: Dockerfile
    image: gestauto-traefik-local
    container_name: gestauto-traefik
    command:
      - --log.level=DEBUG
      - --api.insecure=true
      - --providers.file.filename=/etc/traefik/dynamic.yml
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    ports:
      - "80:80"
      - "443:443"
      - "8088:8080"
    networks:
      gestauto-network:
        aliases:
          - vehicle-evaluation.tasso.local
          - commercial.tasso.local
          - stock.tasso.local
          - keycloak.tasso.local
          - gestauto.tasso.local
    restart: unless-stopped

  gestauto-frontend:
    build:
      context: .
      dockerfile: ./services/gestauto-frontend-nginx/Dockerfile
    image: gestauto-frontend-local
    container_name: gestauto-frontend
    networks:
      - gestauto-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: gestauto-frontend-dev-local
    container_name: gestauto-frontend-dev
    ports:
      - "5173:5173"
    networks:
      - gestauto-network
    restart: unless-stopped

  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: gestauto-frontend-test-local
    container_name: gestauto-frontend-test
    profiles:
      - test
    command: ["npm", "run", "test"]
    networks:
      - gestauto-network

