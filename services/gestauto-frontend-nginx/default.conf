server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing: serve index.html for unknown paths
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Runtime config: avoid caching during local dev
  location = /app-config.json {
    add_header Cache-Control "no-store";
    try_files $uri =404;
  }

  # Proxy for Commercial API
  location /dashboard {
    proxy_pass http://commercial-api:8080/api/v1/dashboard;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /test-drives {
    proxy_pass http://commercial-api:8080/api/v1/test-drives;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /leads {
    proxy_pass http://commercial-api:8080/api/v1/leads;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /proposals {
    proxy_pass http://commercial-api:8080/api/v1/proposals;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /payment-methods {
    proxy_pass http://commercial-api:8080/api/v1/payment-methods;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
